<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <h1>Calculator</h1>
  <div id="container">
    <div id="calculator">
      <div id="display-section">
        <p class="display-text"></p>
      </div>
      <div id="input-section">
        <div class="input-button number">7</div>
        <div class="input-button number">8</div>
        <div class="input-button number">9</div>
        <div class="input-button operator">*</div>
        <div class="input-button number">4</div>
        <div class="input-button number">5</div>
        <div class="input-button number">6</div>
        <div class="input-button operator">/</div>
        <div class="input-button number">1</div>
        <div class="input-button number">2</div>
        <div class="input-button number">3</div>
        <div class="input-button operator">+</div>
        <div class="input-button number">0</div>
        <div class="input-button dot">.</div>
        <div class="input-button operator">%</div>
        <div class="input-button operator">-</div>
      </div>
      <div id="bottom-section">
        <div class="bottom-button clear">CLEAR</div>
        <div class="bottom-button backspace">BACKSPACE</div>
        <div class="bottom-button submit">SUBMIT</div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
