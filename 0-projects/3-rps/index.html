<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Howdy Gamer</h1>
  <h2>Let's play some ROCK PAPER SCISSORS</h2>
  <h3>Click a button below to make your selection. The first to 5 points wins!</h3>
  <button class="choice rock">Rock</button>
  <button class="choice paper">Paper</button>
  <button class="choice scissors">Scissors</button>
  <div id="results"></div>
  <div>
    <p>Your Score: </p>
    <span id="player-score">0</span>
    <p>Computer Score: </p>
    <span id="computer-score">0</span>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
