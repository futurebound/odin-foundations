<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <h1>Homepage</h1>
  <!-- target=_blank makes link open in new tab -->
  <!-- rel="noopener" prevents opened link from accessing page that opened it -->
  <!-- rel="noreferrer" prevents opened link from knowing opener page links to it -->
  <!-- why the prior 2? security. noopener prevents phishing attacks -->
  <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">
    Click me bro
  </a>
  <a href="./pages/about.html">About</a>

  <img src="./images/dog.jpg" alt="is a dog" height="400" width="200"/>

</body>
</html>
