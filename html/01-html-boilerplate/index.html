<!-- DOCTYPE every time -->
<!DOCTYPE html>

<!-- root HTML element, lang helps accessibility -->
<html lang="en">
  <!-- form meta info. never any element that displays content -->
  <head>
    <!-- charset determines how symbols & characters from different languages 
      are displayed -->
    <meta charset="utf-8">
    <title>What you see on the tab</title>
  </head>

  <!-- where all content displaying elements go -->
  <body>
    <h1>Hey Claimers</h1>
  </body>
</html>
